<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
      <!-- Custom font -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>formsubmit</title>
</head>
<body>
    <h1>Registration form</h1>
<br>
<form action="https://formsubmit.co/larakoseff@gmail.com" method="post">
 <label for="user id">User ID:</label>
     <input type="userid" name="userid" id="userid" placeholder="User ID here please" required  minlength="5" maxlength="12">
<br>
<label for="password">Password:</label>
      <input type="text" name="password" id="password" placeholder="Password here please" required minlength="7" maxlength="12">
<br>
<label for="name">Name:</label>
<input type="text" name="name" id="name" placeholder="name here please" required>
<br>
<label for="address">Address</label>
<input type="text" name="address" placeholder="address here please">
<br>
<label for="country">Country:</label>
   <select name="Country" required>
        <option value="South Africa">South Africa</option>
        <option value="Brazil">Brazil</option>
        <option value="India">India</option>
        <option value="South Korea">South Korea</option>
        <option value="Mexico">Mexico</option>
        <option value="Nigeria">Nigeria</option>
    </select>    
<br>
<label for="zip code">ZIP code:</label>
<input type="number" name="ZIP code" placeholder="ZIP code here">
<br>
<label for="email">Email:</label>
<input type="text" name="email" placeholder="email here please">
<br>
<label for="gender" class="checkbox">Sex:</label>
    <input type="radio" name="gender" value="male">
    <label for="male" class="smallfont">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="female" class="smallfont">Female</label>
    <input type="radio" name="gender" value="other">
    <label for="other" class="smallfont">Other</label>
    <br>
    <label for="language">Language:</label>
    <input type="checkbox" name="language" id="language" value="language">
    <label for="language" class="smallfont">English</label>
    <input type="checkbox" name="other" id="other" value="other">
    <label for="language" class="smallfont">Other</label>
<br>
<label for="about" class="texttop">About:</label>
<textarea name="about" cols="50" rows="7"></textarea>
    <br>
    <br>
    <input type="submit" name="submit" value="Submit" class="centerbutton">
</form>
</body>
</html>
